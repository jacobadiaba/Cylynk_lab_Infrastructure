name: Terraform Deploy

on:
    push:
        branches:
            - main
        paths:
            - "environments/**"
            - "modules/**"
    workflow_dispatch:
        inputs:
            environment:
                description: "Environment to deploy"
                required: true
                type: choice
                options:
                    - dev
                    - prod
            action:
                description: "Terraform action"
                required: true
                type: choice
                options:
                    - plan
                    - apply
                    - destroy

permissions:
    contents: read
    pull-requests: write
    id-token: write

jobs:
    terraform-deploy-dev:
        name: Deploy Dev Environment
        runs-on: ubuntu-latest
        if: |
            (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
            (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
        permissions:
            id-token: write
            contents: read
            pull-requests: write
        environment:
            name: development
            url: https://dev.cyberlab.example.com
        defaults:
            run:
                working-directory: environments/dev
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
                  aws-region: ${{ secrets.AWS_REGION }}
                  role-session-name: GitHubActions-TerraformDeploy-Dev

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3
              with:
                  terraform_version: "~> 1.0"

            - name: Terraform Init
              run: terraform init

            - name: Create terraform.tfvars from secrets
              run: |
                  cat > terraform.tfvars <<EOF
                  project_name                  = "${{ secrets.TF_VAR_PROJECT_NAME }}"
                  aws_region                    = "${{ secrets.TF_VAR_AWS_REGION }}"
                  owner                         = "${{ secrets.TF_VAR_OWNER }}"
                  cost_center                   = "${{ secrets.TF_VAR_COST_CENTER }}"
                  vpc_cidr                      = "${{ secrets.TF_VAR_VPC_CIDR }}"
                  management_subnet_cidr        = "${{ secrets.TF_VAR_MANAGEMENT_SUBNET_CIDR }}"
                  attackbox_subnet_cidr         = "${{ secrets.TF_VAR_ATTACKBOX_SUBNET_CIDR }}"
                  student_labs_cidr             = "${{ secrets.TF_VAR_STUDENT_LABS_CIDR }}"
                  student_lab_subnet_count      = ${{ secrets.TF_VAR_STUDENT_LAB_SUBNET_COUNT }}
                  enable_nat_gateway            = ${{ secrets.TF_VAR_ENABLE_NAT_GATEWAY }}
                  enable_flow_logs              = ${{ secrets.TF_VAR_ENABLE_FLOW_LOGS }}
                  enable_vpc_endpoints          = ${{ secrets.TF_VAR_ENABLE_VPC_ENDPOINTS }}
                  allowed_ssh_cidr              = "${{ secrets.TF_VAR_ALLOWED_SSH_CIDR }}"
                  vpn_port                      = ${{ secrets.TF_VAR_VPN_PORT }}
                  vpn_subnet_cidr               = "${{ secrets.TF_VAR_VPN_SUBNET_CIDR }}"
                  existing_key_pair_name        = "${{ secrets.TF_VAR_KEY_PAIR_NAME }}"
                  guacamole_instance_type       = "${{ secrets.TF_VAR_GUACAMOLE_INSTANCE_TYPE }}"
                  guacamole_domain_name         = "${{ secrets.TF_VAR_GUACAMOLE_DOMAIN_NAME }}"
                  enable_lets_encrypt           = ${{ secrets.TF_VAR_ENABLE_LETS_ENCRYPT }}
                  vpn_instance_type             = "${{ secrets.TF_VAR_VPN_INSTANCE_TYPE }}"
                  enable_sns_alarms             = ${{ secrets.TF_VAR_ENABLE_SNS_ALARMS }}
                  alarm_email                   = "${{ secrets.TF_VAR_ALARM_EMAIL }}"
                  log_retention_days            = ${{ secrets.TF_VAR_LOG_RETENTION_DAYS }}
                  enable_cost_anomaly_detection = ${{ secrets.TF_VAR_ENABLE_COST_ANOMALY_DETECTION }}
                  cost_anomaly_threshold        = ${{ secrets.TF_VAR_COST_ANOMALY_THRESHOLD }}
                  admin_email                   = "${{ secrets.TF_VAR_ADMIN_EMAIL }}"
                  EOF

            - name: Terraform Plan
              id: plan
              run: |
                  terraform plan -no-color -input=false -out=tfplan \
                    -var="owner=${{ secrets.TF_VAR_OWNER }}" \
                    -var="allowed_ssh_cidr=${{ secrets.TF_VAR_ALLOWED_SSH_CIDR }}" \
                    -var="existing_key_pair_name=${{ secrets.TF_VAR_KEY_PAIR_NAME }}" \
                    -var="alarm_email=${{ secrets.TF_VAR_ALARM_EMAIL }}" \
                    -var="admin_email=${{ secrets.TF_VAR_ADMIN_EMAIL }}"
                  terraform show -no-color tfplan

            - name: Terraform Apply
              if: |
                  (github.event_name == 'push') ||
                  (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
              run: terraform apply -auto-approve tfplan

            - name: Terraform Destroy
              if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
              run: terraform destroy -auto-approve

            - name: Output Summary
              if: always()
              run: |
                  echo "### Terraform Deployment Summary" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "**Environment:** dev" >> $GITHUB_STEP_SUMMARY
                  echo "**Action:** ${{ github.event.inputs.action || 'apply' }}" >> $GITHUB_STEP_SUMMARY
                  echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  terraform output -no-color >> $GITHUB_STEP_SUMMARY || echo "No outputs available" >> $GITHUB_STEP_SUMMARY

    terraform-deploy-prod:
        name: Deploy Prod Environment
        runs-on: ubuntu-latest
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod'
        permissions:
            id-token: write
            contents: read
            pull-requests: write
        environment:
            name: production
            url: https://cyberlab.example.com
        defaults:
            run:
                working-directory: environments/prod
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  role-to-assume: ${{ secrets.PROD_AWS_ROLE_TO_ASSUME }}
                  aws-region: ${{ secrets.AWS_REGION }}
                  role-session-name: GitHubActions-TerraformDeploy-Prod

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3
              with:
                  terraform_version: "~> 1.0"

            - name: Terraform Init
              run: terraform init

            - name: Create terraform.tfvars from secrets
              run: |
                  cat > terraform.tfvars <<EOF
                  project_name                  = "${{ secrets.TF_VAR_PROJECT_NAME }}"
                  aws_region                    = "${{ secrets.TF_VAR_AWS_REGION }}"
                  owner                         = "${{ secrets.TF_VAR_OWNER }}"
                  cost_center                   = "${{ secrets.TF_VAR_COST_CENTER }}"
                  vpc_cidr                      = "${{ secrets.TF_VAR_PROD_VPC_CIDR }}"
                  management_subnet_cidr        = "${{ secrets.TF_VAR_PROD_MANAGEMENT_SUBNET_CIDR }}"
                  attackbox_subnet_cidr         = "${{ secrets.TF_VAR_PROD_ATTACKBOX_SUBNET_CIDR }}"
                  student_labs_cidr             = "${{ secrets.TF_VAR_PROD_STUDENT_LABS_CIDR }}"
                  student_lab_subnet_count      = ${{ secrets.TF_VAR_PROD_STUDENT_LAB_SUBNET_COUNT }}
                  enable_nat_gateway            = ${{ secrets.TF_VAR_PROD_ENABLE_NAT_GATEWAY }}
                  enable_flow_logs              = ${{ secrets.TF_VAR_PROD_ENABLE_FLOW_LOGS }}
                  enable_vpc_endpoints          = ${{ secrets.TF_VAR_PROD_ENABLE_VPC_ENDPOINTS }}
                  allowed_ssh_cidr              = "${{ secrets.TF_VAR_PROD_ALLOWED_SSH_CIDR }}"
                  vpn_port                      = ${{ secrets.TF_VAR_VPN_PORT }}
                  vpn_subnet_cidr               = "${{ secrets.TF_VAR_PROD_VPN_SUBNET_CIDR }}"
                  existing_key_pair_name        = "${{ secrets.TF_VAR_PROD_KEY_PAIR_NAME }}"
                  guacamole_instance_type       = "${{ secrets.TF_VAR_PROD_GUACAMOLE_INSTANCE_TYPE }}"
                  guacamole_domain_name         = "${{ secrets.TF_VAR_PROD_GUACAMOLE_DOMAIN_NAME }}"
                  enable_lets_encrypt           = ${{ secrets.TF_VAR_PROD_ENABLE_LETS_ENCRYPT }}
                  vpn_instance_type             = "${{ secrets.TF_VAR_PROD_VPN_INSTANCE_TYPE }}"
                  enable_sns_alarms             = ${{ secrets.TF_VAR_PROD_ENABLE_SNS_ALARMS }}
                  alarm_email                   = "${{ secrets.TF_VAR_ALARM_EMAIL }}"
                  log_retention_days            = ${{ secrets.TF_VAR_PROD_LOG_RETENTION_DAYS }}
                  enable_cost_anomaly_detection = ${{ secrets.TF_VAR_PROD_ENABLE_COST_ANOMALY_DETECTION }}
                  cost_anomaly_threshold        = ${{ secrets.TF_VAR_PROD_COST_ANOMALY_THRESHOLD }}
                  admin_email                   = "${{ secrets.TF_VAR_ADMIN_EMAIL }}"
                  EOF

            - name: Terraform Plan
              id: plan
              run: |
                  terraform plan -no-color -input=false -out=tfplan \
                    -var="owner=${{ secrets.TF_VAR_OWNER }}" \
                    -var="allowed_ssh_cidr=${{ secrets.TF_VAR_PROD_ALLOWED_SSH_CIDR }}" \
                    -var="existing_key_pair_name=${{ secrets.TF_VAR_PROD_KEY_PAIR_NAME }}" \
                    -var="alarm_email=${{ secrets.TF_VAR_ALARM_EMAIL }}" \
                    -var="admin_email=${{ secrets.TF_VAR_ADMIN_EMAIL }}"
                  terraform show -no-color tfplan

            - name: Terraform Apply
              if: github.event.inputs.action == 'apply'
              run: terraform apply -auto-approve tfplan

            - name: Terraform Destroy
              if: github.event.inputs.action == 'destroy'
              run: terraform destroy -auto-approve

            - name: Output Summary
              if: always()
              run: |
                  echo "### Terraform Deployment Summary" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "**Environment:** prod" >> $GITHUB_STEP_SUMMARY
                  echo "**Action:** ${{ github.event.inputs.action }}" >> $GITHUB_STEP_SUMMARY
                  echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  terraform output -no-color >> $GITHUB_STEP_SUMMARY || echo "No outputs available" >> $GITHUB_STEP_SUMMARY
