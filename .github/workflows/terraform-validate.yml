name: Terraform Validation

on:
    pull_request:
        branches:
            - main
            - develop
        paths:
            - "environments/**"
            - "modules/**"
            - ".github/workflows/terraform-validate.yml"
    push:
        branches:
            - main
        paths:
            - "environments/**"
            - "modules/**"
            - ".github/workflows/terraform-validate.yml"

permissions:
    contents: read
    pull-requests: write
    id-token: write

jobs:
    terraform-fmt:
        name: Terraform Format Check
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3
              with:
                  terraform_version: "~> 1.0"

            - name: Terraform Format Check
              id: fmt
              run: terraform fmt -check -recursive
              continue-on-error: true

            - name: Comment Format Results
              if: github.event_name == 'pull_request' && steps.fmt.outcome == 'failure'
              uses: actions/github-script@v7
              with:
                  script: |
                      github.rest.issues.createComment({
                        issue_number: context.issue.number,
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        body: 'âš ï¸ **Terraform Format Check Failed**\n\nPlease run `terraform fmt -recursive` to format your code.'
                      })

            - name: Fail if format check failed
              if: steps.fmt.outcome == 'failure'
              run: exit 1

    terraform-validate-dev:
        name: Validate Dev Environment
        runs-on: ubuntu-latest
        needs: terraform-fmt
        defaults:
            run:
                working-directory: environments/dev
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3
              with:
                  terraform_version: "~> 1.0"

            - name: Terraform Init
              id: init
              run: terraform init -backend=false

            - name: Terraform Validate
              id: validate
              run: terraform validate

            - name: Comment Validation Results
              if: always() && github.event_name == 'pull_request'
              uses: actions/github-script@v7
              with:
                  script: |
                      const output = `#### Terraform Validation (Dev) ğŸ–Œ\`${{ steps.validate.outcome }}\`
                      #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`

                      <details><summary>Show Details</summary>

                      \`\`\`
                      ${{ steps.validate.outputs.stdout }}
                      \`\`\`

                      </details>

                      *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

                      github.rest.issues.createComment({
                        issue_number: context.issue.number,
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        body: output
                      })

    terraform-plan-dev:
        name: Plan Dev Environment
        runs-on: ubuntu-latest
        needs: terraform-validate-dev
        if: github.event_name == 'pull_request'
        permissions:
            id-token: write
            contents: read
            pull-requests: write
        defaults:
            run:
                working-directory: environments/dev
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
                  aws-region: ${{ secrets.AWS_REGION }}
                  role-session-name: GitHubActions-TerraformPlan-Dev

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3
              with:
                  terraform_version: "~> 1.0"

            - name: Terraform Init
              run: terraform init

            - name: Terraform Plan
              id: plan
              run: terraform plan -no-color -input=false -var-file=terraform.tfvars
              continue-on-error: true

            - name: Comment Plan Results
              uses: actions/github-script@v7
              with:
                  script: |
                      const output = `#### Terraform Plan (Dev) ğŸ“–\`${{ steps.plan.outcome }}\`

                      <details><summary>Show Plan</summary>

                      \`\`\`terraform
                      ${{ steps.plan.outputs.stdout }}
                      \`\`\`

                      </details>

                      *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

                      github.rest.issues.createComment({
                        issue_number: context.issue.number,
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        body: output
                      })

            - name: Terraform Plan Status
              if: steps.plan.outcome == 'failure'
              run: exit 1

    terraform-validate-prod:
        name: Validate Prod Environment
        runs-on: ubuntu-latest
        needs: terraform-fmt
        defaults:
            run:
                working-directory: environments/prod
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3
              with:
                  terraform_version: "~> 1.0"

            - name: Terraform Init
              id: init
              run: terraform init -backend=false

            - name: Terraform Validate
              id: validate
              run: terraform validate

            - name: Comment Validation Results
              if: always() && github.event_name == 'pull_request'
              uses: actions/github-script@v7
              with:
                  script: |
                      const output = `#### Terraform Validation (Prod) ğŸ–Œ\`${{ steps.validate.outcome }}\`
                      #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`

                      <details><summary>Show Details</summary>

                      \`\`\`
                      ${{ steps.validate.outputs.stdout }}
                      \`\`\`

                      </details>

                      *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

                      github.rest.issues.createComment({
                        issue_number: context.issue.number,
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        body: output
                      })
