---
# RDP (xrdp) server setup and configuration

- name: Install xrdp server and dependencies
  ansible.builtin.apt:
    name:
      - xrdp
      - xorgxrdp
      - xfce4
      - xfce4-goodies
      - dbus-x11
      - x11-xserver-utils
    state: present
  tags:
    - rdp
    - desktop

- name: Generate random RDP password (if not provided)
  ansible.builtin.shell: openssl rand -base64 12 | tr -d '=+/' | cut -c1-12
  register: rdp_password_generated
  changed_when: false
  when: rdp_password is not defined or rdp_password == ""
  tags:
    - rdp

- name: Set RDP password fact (use provided or generated)
  ansible.builtin.set_fact:
    rdp_password_final: "{{ rdp_password | default(rdp_password_generated.stdout | default('changeme123')) }}"
  tags:
    - rdp

# === Kali-proof password and account unlock ===

- name: Install whois package for mkpasswd (if not present)
  ansible.builtin.apt:
    name: whois
    state: present
  tags:
    - rdp

- name: Generate SHA-512 password hash using mkpasswd
  ansible.builtin.shell: mkpasswd --method=sha-512 '{{ rdp_password_final }}'
  register: rdp_hash
  no_log: true
  changed_when: false
  tags:
    - rdp

- name: Set password using generated hash
  ansible.builtin.user:
    name: "{{ attackbox_user }}"
    password: "{{ rdp_hash.stdout }}"
    update_password: always
  no_log: true
  tags:
    - rdp

- name: Ensure account is unlocked with usermod -U
  ansible.builtin.command: usermod -U {{ attackbox_user }}
  changed_when: true
  tags:
    - rdp

- name: Double-check unlock with passwd -u
  ansible.builtin.command: passwd -u {{ attackbox_user }}
  changed_when: true
  failed_when: false
  tags:
    - rdp

# === CRITICAL: Prevent cloud-init from re-locking account on first boot ===

- name: Disable cloud-init user management
  ansible.builtin.copy:
    content: |
      # CyberLab: Disable cloud-init user management to prevent account re-locking
      users: []
      preserve_hostname: true
      ssh_pwauth: true
      disable_root: false
    dest: /etc/cloud/cloud.cfg.d/99-cyberlab-disable-users.cfg
    mode: "0644"
  tags:
    - rdp
    - cloud-init

- name: Remove users-groups from cloud-init modules
  ansible.builtin.lineinfile:
    path: /etc/cloud/cloud.cfg
    regexp: '^\s*-\s*users-groups'
    state: absent
  failed_when: false
  tags:
    - rdp
    - cloud-init

- name: Remove set-passwords from cloud-init modules
  ansible.builtin.lineinfile:
    path: /etc/cloud/cloud.cfg
    regexp: '^\s*-\s*set-passwords'
    state: absent
  failed_when: false
  tags:
    - rdp
    - cloud-init

- name: Clean up cloud-init instance state
  ansible.builtin.file:
    path: /var/lib/cloud/instance
    state: absent
  failed_when: false
  tags:
    - rdp
    - cloud-init

- name: Verify account is unlocked (final check)
  ansible.builtin.shell: |
    SHADOW=$(grep "^{{ attackbox_user }}:" /etc/shadow)
    echo "Shadow entry: $(echo "$SHADOW" | cut -c1-25)..."
    if echo "$SHADOW" | grep -q "^{{ attackbox_user }}:!"; then
      echo "ERROR: Account still locked"
      exit 1
    else
      echo "SUCCESS: Account is unlocked"
    fi
  args:
    executable: /bin/bash
  changed_when: false
  tags:
    - rdp

- name: Save RDP password for retrieval
  ansible.builtin.copy:
    content: "{{ rdp_password_final }}"
    dest: /opt/cyberlab/rdp-password.txt
    mode: "0600"
  tags:
    - rdp

- name: Create .xsession file for user
  ansible.builtin.copy:
    content: |
      #!/bin/bash
      export XDG_SESSION_DESKTOP=xfce
      export XDG_CURRENT_DESKTOP=XFCE
      exec startxfce4
    dest: "{{ attackbox_user_home }}/.xsession"
    owner: "{{ attackbox_user }}"
    group: "{{ attackbox_user }}"
    mode: "0755"
  tags:
    - rdp

- name: Configure xrdp startwm.sh
  ansible.builtin.copy:
    content: |
      #!/bin/sh
      # xrdp X session start script

      if [ -r /etc/default/locale ]; then
        . /etc/default/locale
        export LANG LANGUAGE
      fi

      # Execute session start script
      if [ -x "$HOME/.xsession" ]; then
          exec $HOME/.xsession
      else
          exec startxfce4
      fi
    dest: /etc/xrdp/startwm.sh
    mode: "0755"
  tags:
    - rdp

- name: Configure xrdp.ini for better performance - max_bpp
  ansible.builtin.lineinfile:
    path: /etc/xrdp/xrdp.ini
    regexp: "^max_bpp="
    line: "max_bpp=24"
  tags:
    - rdp

- name: Configure xrdp.ini for better performance - tcp_nodelay
  ansible.builtin.lineinfile:
    path: /etc/xrdp/xrdp.ini
    regexp: "^#?tcp_nodelay="
    line: "tcp_nodelay=true"
  tags:
    - rdp

- name: Add xrdp user to ssl-cert group
  ansible.builtin.user:
    name: xrdp
    groups: ssl-cert
    append: true
  tags:
    - rdp

- name: Enable xrdp services
  ansible.builtin.systemd:
    name: "{{ item }}"
    enabled: true
    daemon_reload: true
  loop:
    - xrdp
    - xrdp-sesman
  tags:
    - rdp
    - systemd

- name: Start xrdp services (non-Packer builds only)
  ansible.builtin.systemd:
    name: "{{ item }}"
    state: started
  loop:
    - xrdp
    - xrdp-sesman
  when: not (packer_build | default(false) | bool)
  tags:
    - rdp
    - systemd

- name: Allow RDP port in firewall (if ufw is installed)
  community.general.ufw:
    rule: allow
    port: "3389"
    proto: tcp
    comment: "RDP"
  when: ansible_facts.packages['ufw'] is defined
  failed_when: false
  tags:
    - rdp
    - firewall

- name: Create RDP information file
  ansible.builtin.template:
    src: rdp-info.txt.j2
    dest: /opt/cyberlab/rdp-info.txt
    mode: "0644"
  tags:
    - rdp

- name: Create rdp-status helper script
  ansible.builtin.copy:
    content: |
      #!/bin/bash
      echo "=== RDP Server Status ==="
      echo ""
      sudo systemctl status xrdp --no-pager
      echo ""
      echo "=== RDP Session Manager Status ==="
      sudo systemctl status xrdp-sesman --no-pager
      echo ""
      echo "=== Listening Ports ==="
      sudo ss -tlnp | grep 3389
      echo ""
      echo "=== Recent Logs ==="
      sudo journalctl -u xrdp -n 10 --no-pager
    dest: /usr/local/bin/rdp-status
    mode: "0755"
  tags:
    - rdp
    - scripts
