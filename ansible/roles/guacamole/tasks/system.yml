---
# System preparation tasks

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Upgrade all packages
  ansible.builtin.apt:
    upgrade: dist
    autoremove: yes
    autoclean: yes

- name: Install required system packages
  ansible.builtin.apt:
    name:
      - curl
      - wget
      - openssl
      - ca-certificates
      - gnupg
      - lsb-release
      - python3-pip
      - python3-setuptools
    state: present

- name: Create Guacamole base directory
  ansible.builtin.file:
    path: "{{ guacamole_base_dir }}"
    state: directory
    owner: "{{ guacamole_user }}"
    group: "{{ guacamole_user }}"
    mode: "0755"

- name: Create Guacamole subdirectories
  ansible.builtin.file:
    path: "{{ guacamole_base_dir }}/{{ item }}"
    state: directory
    owner: "{{ guacamole_user }}"
    group: "{{ guacamole_user }}"
    mode: "0755"
  loop:
    - initdb
    - nginx
    - ssl
    - extensions
